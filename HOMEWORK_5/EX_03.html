<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/2548c1c9a3.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="login-card"
            style="background-color: white; width: 400px; height: 300px; box-shadow: 1px 1px 2px 1px #b1afafd5;position: relative; top: 50px;">
            <div class="form-row">
                <div class="col text-center">
                    <p style="font-size: 26px;color: gray;">Exercise</p>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><select class="form-control"
                            style="border-style: none;border-bottom-style: solid;">
                            <option value="blue" selected="">Blue</option>
                            <option value="green">Green</option>
                            <option value="red">Red</option>
                        </select></div>
                </div>
                <div class="col">
                    <div class="form-group"><select class="form-control"
                            style="border-style: none;border-bottom-style: solid;">
                            <option value="light" selected="">Light</option>
                            <option value="dark">Dark</option>
                        </select></div>
                </div>
                <div class="col">
                    <div class="form-group"><select class="form-control"
                            style="border-style: none;border-bottom-style: solid;">
                            <option value="2" selected="">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col" style="position: relative;">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><input class="form-control" type="text" placeholder="Exercise"
                                    id="textInput" style="border-style: none;border-bottom-style: solid;" required="">
                            </div>
                        </div>
                        <div class="col col-4" style="position: absolute; right: 5px;"><button
                                class="btn btn-primary float-right" id="create" type="button">CREATE</button></div>
                    </div>
                </div>
            </div>
            <div class="end" >
              Bench Press
              <p>Deadlfit</p>
              <p>Squats</p>
            </div>
           
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
